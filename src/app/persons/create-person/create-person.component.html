<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="firstName"> First Name</label> <input type="text"
				class="form-control" id="firstName" required [(ngModel)]="person.firstName"
				name="fname">
		</div>
		
		<div class="form-group">
			<label for="firstName"> Last Name</label> <input type="text"
				class="form-control" id="lastName" required [(ngModel)]="person.lastName"
				name="lname">
		</div>
 
		<div class="form-group">
			<label for="age">Age</label> <input type="text"
				class="form-control" id="age" required [(ngModel)]="person.age"
				name="age">
		</div>
 
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
 
<div [hidden]="!submitted">
	<h4>You submitted successfully!</h4>
	<button class="btn btn-success" (click)="newPerson()">Add</button>
</div>
